version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: sangcharim_nginx
    platform: linux/amd64
    ports:
    - "80:80"
    volumes:
    - ./.config/nginx:/etc/nginx/conf.d
    depends_on:
      - fastapi
    environment:
      TZ: "Asia/Seoul"

  fastapi:
    build:
      context: .
      dockerfile: dockerfile
    container_name: sangcharim_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    platform: linux/amd64
    env_file:
      - .env
    expose:
      - "8000"
    environment:
      TZ: "Asia/Seoul"
